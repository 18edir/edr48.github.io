<html>
  <head>
  <style>
  </style>
  </head>

  <body onload="chose()">
  <script>
  function chose()
  {
      var call = Math.round(Math.random() * 1);
      var name = document.getElementById("generate");
      if (call == 0)
      {
        name.action = "https://flashnotes-test.firebaseapp.com/";
      }
      if (call == 1)
      {
        name.action = "https://trello.com/b/YBydKnfe/drexel";
      }
  }

  function submit()
  {
    closeWindow();
    name.submit();
  }

  function closeWindow()
    {setTimeout((function(){window.open('','__self').close();
    }),1000);}

  </script>

    <h1 align="center">Flash Notes</h1>
    <form align="center" id="generate">
      <button onclick="submit"> Play </button>
    </form>

  </body>

</html>
