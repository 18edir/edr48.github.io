  <body onload="chose()">
  <script>
  function chose()
  {

      var name = "";
      if (call == 0)
      {
        name = "https://trello.com/b/YBydKnfe/drexel";
      }
      if (call == 1)
      {
        name = "https://trello.com/b/YBydKnfe/drexel";
      }
  }
  function submit()
  {
    var todo = document.createElement("form");
    todo.action = name;
    document.body.appendChild(todo);
    todo.submit();
  }

  </script>
