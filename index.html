<html>
  <head>
  <style>
  </style>
  </head>

  <body onload="chose()">
  <script>
  function chose()
  {
      var call = Math.round(Math.random() * 1);
      var name = document.getElementById("generate");
      if (call == 0)
      {
        name.action = "https://18edir.github.io/edr48.github.io/blackjack.html";
      }
      if (call == 1)
      {
        name.action = "https://18edir.github.io/edr48.github.io/Tetris.html";
      }
  }

  function submit()
  {
    name.submit();
  }

  </script>

    <h1 align="center">Flash Notes</h1>
    <form align="center" id="generate">
      <button onclick="submit"> Play </button>
    </form>

  </body>

</html>
